<!DOCTYPE html>
<html>
  <head>
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" target="_blank" class="social"
              ><i class="fa fa-google"></i
            ></a>
            <a
              href="https://www.linkedin.com/checkpoint/lg/sign-in-another-account?trk=guest_homepage-basic_nav-header-signin"
              target="_blank"
              class="social"
              ><i class="fa fa-linkedin"></i
            ></a>
            <a href="https://en-gb.facebook.com/" target="_blank" class="social"
              ><i class="fa fa-facebook"></i
            ></a>
          </div>
          <span>or else use your email for registration</span>
          <input type="text" name="name" placeholder="Name" />
          <input type="email" name="email" placeholder="example@gmail.com" />
          <input type="password" name="password" placeholder="Password" />
          <button>SignUp</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Welcome to Day-To-Day Expenses</h1>
            <p>Your journey begins with your login information</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
