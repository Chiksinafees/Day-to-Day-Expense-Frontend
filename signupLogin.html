<!DOCTYPE html>
<html>
  <head>
    <title>SignUp and Login</title>
    <link rel="stylesheet" type="text/css" href="signupLogin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form id="signupform">
          <h1>Create Account</h1>
          <div class="social-container">
            <a href="#" target="_blank" class="social"
              ><i class="fa fa-google"></i
            ></a>
            <a
              href="https://www.linkedin.com/checkpoint/lg/sign-in-another-account?trk=guest_homepage-basic_nav-header-signin"
              target="_blank"
              class="social"
              ><i class="fa fa-linkedin"></i
            ></a>
            <a href="https://en-gb.facebook.com/" target="_blank" class="social"
              ><i class="fa fa-facebook"></i
            ></a>
          </div>
          <span>or else use your email for registration</span>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button>SignUp</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form id="loginForm">
          <h1>Sign In</h1>
          <div class="social-container">
            <a href="#" target="_blank" class="social"
              ><i class="fa fa-google"></i
            ></a>
            <a
              href="https://www.linkedin.com/checkpoint/lg/sign-in-another-account?trk=guest_homepage-basic_nav-header-signin"
              target="_blank"
              class="social"
              ><i class="fa fa-linkedin"></i
            ></a>
            <a href="https://en-gb.facebook.com/" target="_blank" class="social"
              ><i class="fa fa-facebook"></i
            ></a>
          </div>
          <span>or use your account</span>
          <input
            type="email"
            name="email"
            id="loginEmail"
            placeholder="example@gmail.com"
            required
          />
          <input
            type="password"
            name="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <a href="#">Forgot Your Password</a>

          <button>LOGIN</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome to Day-To-Day Expenses</h1>
            <p>if Already a user? please login with your personal info</p>
            <button class="ghost" id="backUp">FIND BACKUP</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>One Step Closer!</h1>
            <p>Your journey begins with your login information</p>
            <button class="ghost" id="newUser">I'M A NEW USER</button>
          </div>
        </div>
      </div>
    </div>

    <script src="signupLogin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  </body>
</html>
